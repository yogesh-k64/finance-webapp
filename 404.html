<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Simple redirect to index.html
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;
        
        // If we're accessing a route directly
        if (path.startsWith('/finance-webapp/') && 
            !path.endsWith('index.html') && 
            !path.endsWith('/')) {
            
            // Store the original path
            sessionStorage.setItem('originalPath', path + search + hash);
            
            // Redirect to index.html
            window.location.href = '/finance-webapp/index.html' + search + hash;
        }
    </script>
</head>
<body>
    <p>Redirecting to application...</p>
</body>
</html>
